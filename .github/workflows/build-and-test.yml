name: build and test

on:
    push:
    pull_request:
        branches: [ master ]
        paths:
            - '**.cs'
            - '**.csproj'

jobs:
    build-and-test:

        name: build-and-test-${{matrix.os}}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]

        steps:
            - uses: actions/checkout@v3
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                  global-json-file: /global.json

            - name: Install dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore

            - name: Test
              run: dotnet test --no-restore --verbosity normal

            - name: Publish
              run: dotnet publish src/ConventionalChangelog/ConventionalChangelog.csproj --configuration Release --output release --nologo
